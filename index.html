<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>CBDC Status – Interactive Choropleth Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Plotly CDN (official) -->
    <script src="https://cdn.plot.ly/plotly-2.4.1.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }
        #cbdc-map {
            width: 100vw;
            height: 95vh;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            padding: 6px 10px;
        }
    </style>
</head>

<body>

<div id="cbdc-map"></div>

<footer>
    Interactive CBDC status map. Source: own elaboration based on official central bank publications.
</footer>

<script type="text/javascript">

/* ======================================================
   DATA: CBDC STATUS BY COUNTRY (ISO-3)
   ====================================================== */

var data = [

    /* ---------------- Publicly launched ---------------- */
    {
        type: "choropleth",
        locationmode: "ISO-3",
        locations: ["BHS", "JAM", "NGA"],
        z: [1,1,1],
        text: ["Bahamas", "Jamaica", "Nigeria"],
        name: "Publicly launched",
        colorscale: [[0,"#2F855A"],[1,"#2F855A"]],
        showscale: false,
        marker: {line: {color: "white", width: 0.4}},
        hovertemplate: "<b>%{text}</b><br>Status: Publicly launched<extra></extra>"
    },

    /* ---------------- Pilot ---------------- */
    {
        type: "choropleth",
        locationmode: "ISO-3",
        locations: [
            "AUS","BRA","CHN","GHA","HKG","IND","KAZ",
            "RUS","SWE","TUR"
        ],
        z: Array(10).fill(1),
        text: [
            "Australia","Brazil","China","Ghana","Hong Kong",
            "India","Kazakhstan","Russia","Sweden","Türkiye"
        ],
        name: "Pilot",
        colorscale: [[0,"#D69E2E"],[1,"#D69E2E"]],
        showscale: false,
        marker: {line: {color: "white", width: 0.4}},
        hovertemplate: "<b>%{text}</b><br>Status: Pilot<extra></extra>"
    },

    /* ---------------- Development (Euro area + others) ---------------- */
    {
        type: "choropleth",
        locationmode: "ISO-3",
        locations: [
            "AUT","BEL","DEU","ESP","FRA","ITA","NLD","CAN","ARE"
        ],
        z: Array(9).fill(1),
        text: [
            "Austria","Belgium","Germany","Spain","France",
            "Italy","Netherlands","Canada","United Arab Emirates"
        ],
        name: "Development",
        colorscale: [[0,"#2B6CB0"],[1,"#2B6CB0"]],
        showscale: false,
        marker: {line: {color: "white", width: 0.4}},
        hovertemplate: "<b>%{text}</b><br>Status: Development<extra></extra>"
    },

    /* ---------------- Design Phase ---------------- */
    {
        type: "choropleth",
        locationmode: "ISO-3",
        locations: ["GBR"],
        z: [1],
        text: ["United Kingdom"],
        name: "Design Phase",
        colorscale: [[0,"#6A5ACD"],[1,"#6A5ACD"]],
        showscale: false,
        marker: {line: {color: "white", width: 0.4}},
        hovertemplate: "<b>%{text}</b><br>Status: Design Phase<extra></extra>"
    },

    /* ---------------- Research / Exploratory ---------------- */
    {
        type: "choropleth",
        locationmode: "ISO-3",
        locations: ["JPN","MEX","USA"],
        z: [1,1,1],
        text: ["Japan","Mexico","United States"],
        name: "Research / Exploratory",
        colorscale: [[0,"#9B2C2C"],[1,"#9B2C2C"]],
        showscale: false,
        marker: {line: {color: "white", width: 0.4}},
        hovertemplate: "<b>%{text}</b><br>Status: Research / Exploratory<extra></extra>"
    },

    /* ---------------- Cancelled ---------------- */
    {
        type: "choropleth",
        locationmode: "ISO-3",
        locations: ["ECU","URY"],
        z: [1,1],
        text: ["Ecuador","Uruguay"],
        name: "Cancelled",
        colorscale: [[0,"#7A7A7A"],[1,"#7A7A7A"]],
        showscale: false,
        marker: {line: {color: "white", width: 0.4}},
        hovertemplate: "<b>%{text}</b><br>Status: Cancelled<extra></extra>"
    }
];

/* ======================================================
   LAYOUT
   ====================================================== */

var layout = {
    title: {
        text: "CBDC Status (Selected Jurisdictions)",
        x: 0.5,
        xanchor: "center",
        font: {size: 20}
    },
    geo: {
        projection: {type: "natural earth"},
        showframe: false,
        showcountries: true,
        countrycolor: "rgba(0,0,0,0.25)",
        showcoastlines: true,
        coastlinecolor: "rgba(0,0,0,0.25)",
        bgcolor: "white"
    },
    legend: {
        title: {text: "Status"},
        bgcolor: "rgba(255,255,255,0.85)",
        bordercolor: "rgba(0,0,0,0.15)",
        borderwidth: 1,
        x: 0.02,
        y: 0.02,
        xanchor: "left",
        yanchor: "bottom"
    },
    margin: {l: 10, r: 10, t: 60, b: 10},
    paper_bgcolor: "white"
};

/* ======================================================
   RENDER
   ====================================================== */

Plotly.newPlot("cbdc-map", data, layout, {responsive: true});

</script>

</body>
</html>
